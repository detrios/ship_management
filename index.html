<!DOCTYPE html>
<html>
<head>

  <title>jQuery Mobile page</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/themes/jquerymobile.css" />
  <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.min.css" />
  <link rel="stylesheet" href="css/main.css" /> 
  <link rel="stylesheet" href="css/glide.css" />
  
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script> 
  <script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script> 
  <script type="text/javascript" src="js/jquery.cookie.js"></script> 
  <script type="text/javascript" src="js/jquery.glide.min.js"></script>
<script>
var date_expire_cookie = new Date();
date_expire_cookie.setTime(date_expire_cookie.getTime() + (12 * 30.4 * 24 * 60 * 60 * 1000));
var lang = window.location.search.match('lang=([^&|$]+)');
if(typeof lang =='object' && lang){
	lang=lang[1];
	$.cookie('lang',lang,{ expires: date_expire_cookie });
}
else{
	lang='en_GB';
	if($.cookie('lang')){
		lang = $.cookie('lang');
	}
}
document.write('<' + 'script src="locale/'+lang+'.js" type="text/javascript"><' + '/script>');
</script>
 
  
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
</head>


<body>
		<div data-role="page" data-theme="b">

		

			<div data-role="header" data-position="inline">
			
       
				<img src="res/icon/android/icon-48-mdpi.png" id="logo" /><h1 trad="trad_RSI_ship_management"></h1>
				 <a href="#left-panel" data-icon="carat-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open left panel</a>
        <a href="#right-panel" data-icon="carat-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Open right panel</a>
			</div>
			<div data-role="content" data-theme="b">
			<select id="lang_select" data-mini="true">
		<option value="" trad="trad_choose_language">lang</option>
		<option value="fr_FR">fr_FR</option>
		<option value="en_GB">en_GB</option>
		</select>
			<label for="basic" trad="trad_your_RSI_handle"></label>
<input type="text" name="name" id="pseudo" value="" data-mini="true" />
<a href="#" data-role="button" data-icon="search" id="search_pseudo" trad="trad_search"></a>
			
				<div id="info_pseudo"></div>


                <div class="ui-field-contain" id="nb_ship">
                    <label for="slider" trad="trad_how_many_ship"></label>
                    <input type="range" name="slider" id="slider" value="0" min="0" max="10"  />
                </div>
				<div id="member_ship"></div>
				

			
				<div id="member_guilde"></div>
			</div>
				<div data-role="panel" id="left-panel" data-theme="b">
        <p>Left reveal panel.</p>
        <a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-right">Close</a>
    </div><!-- /panel -->
    <div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="b">
        <p>Right push panel.</p>
        <a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-delete ui-btn-icon-right">Close</a>
    </div>
			
			<footer data-role="footer" role="contentinfo">
   <p style="text-align:center">v1.0.0</p>
</footer> 
		</div>
		
	
</body>
</html>
